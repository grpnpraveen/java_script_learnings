<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>ex1</title>
    <style>
    #myProgress{
            width:100%;
            height: 20px;
            position: relative;
            border: 1px solid #ccc;
            
        }
        #myBar{
            width: 10px;
            height:100%;
            position: absolute;
            background-color:darkkhaki;
        }
    
    </style>
  
</head>
<body>
    <div id="myProgress">
    <div id="myBar">
        </div>
    </div>
    <button onclick="move()">CLICK HERE</button>
  <script type="text/javascript">
      function move()
      {
          var ele=document.getElementById("myBar");
          var width=10;
          var id=setInterval(frame,100);
          function frame()
          {
              if(width==100)
                  {
                      clearInterval(id);
                  }
              else{
                  width++;
                  ele.style.width=width+"%";
                  
              }
          }
      }

    </script>
</body>


</html>
